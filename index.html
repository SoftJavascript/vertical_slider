<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:rgb(224, 40, 3)">
        <h1>Red Maple</h1>
        <p>Japanese Garden</p>
      </div>
      <div style="background-color:rgb(19, 175, 237)">
        <h1>Moroccan Door</h1>
        <p>Prussian Blue</p>
      </div>
      <div style="background-color:rgb(96, 75, 70)">
        <h1>South Of France</h1>
        <p>The Quiet Beach</p>
      </div>
      <div style="background-color:rgb(245, 111, 9)">
        <h1>Spicy Nature</h1>
        <p>Color Of Passion</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url(https://images.unsplash.com/photo-1619366545848-0d3b76ba523e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1191&q=80)"></div>
      <div style="background-image: url(https://images.unsplash.com/photo-1647885457515-1ff4e9f095dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80)"></div>
      <div style="background-image: url(https://images.unsplash.com/photo-1534287610067-865f1f2ad7e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80)"></div>
      <div style="background-image: url(https://images.unsplash.com/photo-1433259651738-0e74537aa8b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80)"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="/javascript/script.js"></script>
</body>
</html>
